<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Recommendation</title>
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>카페명</th>
        <th>카페주소</th>
        <th>거리</th>
        <th>길안내링크</th>
        <th>로드뷰링크</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cafe : ${outputFormList}">
        <td th:text="${cafe.cafeName}"></td>
        <td th:text="${cafe.cafeAddress}"></td>
        <td th:text="${cafe.distance}"></td>
        <td><a th:href="${cafe.directionUrl}" th:text="${cafe.directionUrl}"></a></td>
        <td><a th:href="${cafe.roadViewUrl}" th:text="${cafe.roadViewUrl}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
